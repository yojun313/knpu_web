<head>

    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Font Awesome icons (free version)-->

    <link rel="icon" type="image/x-icon" href="assets/img/bigmaclab_logo_favicon.ico" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .team-member {
            margin-bottom: 50px;
            position: relative;
        }

        .team-member .additional-info {
            width: 100%;
            padding: 20px;
            background-color: white;
        }

        .team-member .btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="assets/img/bigmaclab_logo.png" alt="..." /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">RESEARCH</a></li>
                    <li class="nav-item"><a class="nav-link" href="/publications">PUBLICATIONS</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">NEWS</a></li>
                    <li class="nav-item"><a class="nav-link" href="/team">OUR TEAM</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tool">TOOL</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead_team">
        <video autoplay muted loop id="bg-video">
            <source src="assets/video/연구팀_소개영상.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="container">
            <div class="masthead_team-subheading">PAILAB</div>
            <div class="masthead_team-heading text-uppercase">MEMBERS</div>
        </div>
    </header>
    <section class="team-section" id="OUR TEAM">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">OUR TEAM</h2>
                <h3 class="section-subheading text-muted">PAILAB MEMBERS</h3>
            </div>
            <!-- 여기 JS가 섹션과 멤버를 채울 겁니다 -->
            <div id="team-list-container"></div>
        </div>
    </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('https://home.knpu.re.kr/api/members/');
                const members = await response.json();

                const order = ["교수", "수석연구위원", "연구위원", "대학원 과정", "연구원", "선임연구원"];
                const orderMap = Object.fromEntries(order.map((v, i) => [v, i]));

                members.sort((a, b) => (orderMap[a.section] ?? order.length) - (orderMap[b.section] ?? order.length));
                const grouped = {};
                for (const m of members) {
                    grouped[m.section] = grouped[m.section] || [];
                    grouped[m.section].push(m);
                }

                const container = document.getElementById('team-list-container');

                for (const section of order) {
                    if (!grouped[section] || grouped[section].length === 0) continue;

                    container.insertAdjacentHTML('beforeend', `
                    <div class="text-center"><h3 class="section-heading text-uppercase mt-5">${section}</h3></div>
                `);

                    grouped[section].forEach((m, idx) => {
                        const emailHtml = m.email ? `<p>Email: ${m.email}</p>` : '';
                        const eduHtml = (m.학력 && m.학력.length) ? `
                    <h5>학력</h5>
                    <p>${m.학력.join('<br>')}</p><p>&nbsp;</p>` : '';
                        const careerHtml = (m.경력 && m.경력.length) ? `
                    <h5>경력</h5>
                    <p>${m.경력.join('<br>')}</p><p>&nbsp;</p>` : '';
                        const researchHtml = (m.연구 && m.연구.length) ? `
                    <h5>연구</h5>
                    <p>${m.연구.join('<br>')}</p>` : '';

                        // 하나라도 추가 정보가 있으면 collapse 생성
                        const additionalInfo = (eduHtml || careerHtml || researchHtml) ? `
                    <div class="collapse additional-info" id="moreInfo-${section}-${idx}">
                        ${eduHtml}${careerHtml}${researchHtml}
                    </div>` : '';

                        const toggleButton = additionalInfo ? `
                    <button class="btn btn-dark btn-social mx-2" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#moreInfo-${section}-${idx}"
                            aria-expanded="false"
                            aria-controls="moreInfo-${section}-${idx}">
                        <i class="fas fa-angle-down"></i>
                    </button>` : '';

                        container.insertAdjacentHTML('beforeend', `
                    <div class="team-member row align-items-center my-4">
                        <div class="col-md-4">
                        <img class="img-fluid rounded-circle" src="${m.image}" alt="${m.name}">
                        </div>
                        <div class="col-md-8">
                        <h4>${m.name}</h4>
                        <p class="text-muted">${m.position}</p>
                        ${emailHtml}
                        ${toggleButton}
                        </div>
                        ${additionalInfo}
                    </div>
                    `);
                    });
                }
            } catch (error) {
                console.error('멤버 데이터를 불러오는 중 오류:', error);
            }
        });
    </script>


</body>
