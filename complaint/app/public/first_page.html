<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PAILAB AI 고소장 생성 서비스</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f9fafb;
            --header-bg: #111827;
            --card-bg: #ffffff;
            --primary: #2563eb;
            --primary-hover: #1e40af;
            --text-main: #111827;
            --text-sub: #6b7280;
            --radius: 14px;
        }

        /* Reset */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
        }

        /* Header */
        .title-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--header-bg);
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            z-index: 1000;
        }

        .title-bar-inner {
            width: 100%;
            max-width: 1200px;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title-bar-image-left {
            height: 36px;
        }

        .title-bar-image-right {
            height: 48px;
        }

        /* Main */
        .main {
            min-height: 100vh;
            padding-top: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-container {
            max-width: 520px;
            padding: 2.5rem 1.5rem;
            text-align: center;
        }

        .hero-title {
            font-size: 1.9rem;
            font-weight: 700;
            line-height: 1.35;
            margin-bottom: 0.75rem;
        }

        .hero-subtitle {
            font-size: 1rem;
            color: var(--text-sub);
            margin-bottom: 2.2rem;
        }

        /* Buttons */
        .button-container {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .big-button {
            width: 100%;
            padding: 1.1rem 1.5rem;
            font-size: 1.05rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s;
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.35);
        }

        .big-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(37, 99, 235, 0.45);
            background: linear-gradient(135deg, #1e40af, #1e3a8a);
        }

        .big-button:active {
            transform: translateY(0);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
        }

        .sub-button {
            width: 100%;
            padding: 0.95rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--primary);
            background: white;
            border: 1px solid #dbeafe;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .sub-button:hover {
            background: #eff6ff;
        }

        /* Info badges */
        .info-badges {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .badge {
            background: #f1f5f9;
            padding: 0.55rem 0.85rem;
            border-radius: 999px;
            font-size: 0.85rem;
            color: #334155;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .hero-title {
                font-size: 1.6rem;
            }

            .title-bar {
                font-size: 1.05rem;
            }
        }
    </style>

    <script>
        function basic_info() {
            window.location.href = '/basic_info';
        }
    </script>
</head>

<body>

    <!-- Header -->
    <div class="title-bar">
        <div class="title-bar-inner">
            <img src="경찰청로고.png" class="title-bar-image-left" alt="경찰청 로고">
            <span>PAILAB AI 고소장 생성 서비스</span>
            <img src="title-bar-image.png" class="title-bar-image-right" alt="PAILAB">
        </div>
    </div>

    <!-- Main -->
    <main class="main">
        <div class="hero-container">

            <h1 class="hero-title">
                AI를 활용한<br>
                고소장 자동 작성 서비스
            </h1>

            <p class="hero-subtitle">
                경찰 접수 양식을 기반으로<br>
                단계별 질문을 통해 고소장을 작성할 수 있습니다.
            </p>

            <div class="button-container">
                <button onclick="basic_info()" class="big-button">
                    지금 고소장 작성 시작하기
                </button>
            </div>

            <div class="info-badges">
                <div class="badge">경찰 접수 양식 기반</div>
                <div class="badge">개인정보 저장 없음</div>
                <div class="badge">법률 참고용 AI 보조</div>
            </div>

        </div>
    </main>

</body>
</html>
