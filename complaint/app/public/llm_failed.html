<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>LLM 생성 실패</title>

  <!-- 기존 loading 페이지 CSS 그대로 사용 -->
  <link rel="stylesheet" href="/loading.css">
</head>
<body>
  <div class="main">
    <h1>생성에 실패했습니다</h1>
    <h2>
      문서를 생성하는 중 오류가 발생했습니다.<br>
      다시 시도해 주세요.
    </h2>

    <!-- 실패 아이콘 (로딩 원 스타일 재활용) -->
    <div class="loading_circle" style="
      border-top-color:#c62828;
      animation: none;
    "></div>

    <!-- 버튼 영역 -->
    <div style="margin-top: 35px; display: flex; gap: 12px; justify-content: center;">
      <form action="/loading" method="post">
        <button type="submit" class="btn retry">
          다시 시도
        </button>
      </form>
      <button class="btn home" onclick="location.href='/'">
        처음으로
      </button>
    </div>
  </div>
</body>
</html>
