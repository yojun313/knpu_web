<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRAWLER</title>
  <link rel="stylesheet" href="sue_index_style.css" type = "text/css">
</head>

<script language='javascript'>

  var is_submit = true;
  var _NEXT_FOCUS = ""; // 커서가 갈 곳..

  function check_form(){

      f = document.form;

     if(is_submit == true){
        return true;
     }else{
        f[_NEXT_FOCUS].focus();
        is_submit = true;
        return false;
    }
  }

  function next_input(next_focus){
    if(event.keyCode == 13){
         is_submit = false;
        _NEXT_FOCUS = next_focus;
     }
  }

</script>

<body>

  <h1>Big Mac Lab ChatGPT 고소장 생성기</h1>
  <p>Built in BigMacLAB</p>

  <form action = "/submit" accept-charset = "utf-8" name = "crawler_info" method = "post">

    <fieldset style = "width:10">
        <legend>피해 일시 및 장소</legend>
  
          피해 일시: <input type="date" max = "9999-12-31" id="피해일시" name="피해일시" onKeyDown="next_input('피해장소');" required> </br></br>
  
          피해 장소: <input type="text" id="피해장소" name="피해장소" onKeyDown="next_input('기망행위');" required> </br>
  
      </fieldset> </br>


    <fieldset style = "width:10">
      <legend>취업사기 고소내용 입력</legend>

        피고소인이 취업시켜주겠다고 한 회사명: <input type="text" id="회사명" name="회사명" onKeyDown="next_input('피고소인회사관계');" required> </br></br>

        피고소인과 해당 회사와의 관계: <input type="text" id="피고소인회사관계" name="피고소인회사관계" onKeyDown="next_input('취업대화경위');" required> </br></br>
        
        취업에 관한 이야기를 나누게 된 경위: <input type="text" id="취업대화경위" name="취업대화경위" onKeyDown="next_input('기망행위');" required> </br></br>

      <label for="myTextarea">피의자의 기망행위(피의자에게 속게 된 결정적인 이유 및 근거): </label> </br>
      <textarea id="기망행위" name="기망행위" rows="2" cols="200"></textarea> </br>

        피해 금액 또는 재산상 이익: <input type="text" id="피해금액" name="피해금액" onKeyDown="next_input('변제여부');" required> </br></br>

        피해 금액의 변제 여부(금액): <input type="text" id="변제여부" name="변제여부" onKeyDown="next_input('동일건여부');" required> </br>
    </fieldset> </br>

    
    <fieldset style = "width:10">
        <legend>추가 정보 입력</legend>
  
          동일 건 고소 및 취소 사실 여부: <select id="option" name="동일건여부" onKeyDown="next_input('합의여부');" required></br></br>
            <option value="" disabled selected hidden>선택</option>
            <option value="resue yes">있음</option>
            <option value="resue no">없음</option>
          </select></br></br>
  
          피고소인과 합의 여부: <select id="option" name="합의여부" onKeyDown="next_input('처벌의사');" required> </br></br>
            <option value="" disabled selected hidden>선택</option>
            <option value="resue yes">합의하였음</option>
            <option value="resue no">합의하지 않음</option>
          </select></br></br>
          
          피고소인 처벌 의사: <select id="option" name="처벌의사" onKeyDown="next_input('증거');" required> </br></br>
            <option value="" disabled selected hidden>선택</option>
            <option value="resue yes">처벌 원함</option>
            <option value="resue no">처벌 원하지 않음</option>
          </select></br></br>

          <label for="myTextarea">고소 내용을 증명할 수 있는 증거: </label> </br>
          <textarea id="evidence" name="증거" rows="2" cols="200"></textarea> </br>
  
          <label for="myTextarea">기타 수사에 필요한 사항: </label> </br>
          <textarea id="needs" name="기타" rows="2" cols="200"></textarea> </br>


          고소 일자: <input type="date" max = "9999-12-31" id="고소일자" name="고소일자" onKeyDown="next_input('option');" required> </br></br>
  
        <input type='submit' value='보내기' onClick='return check_form();'>

    </fieldset> </br>

  </form>

</body>
</html>
