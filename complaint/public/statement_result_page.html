<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRAWLER</title>
  <link rel="stylesheet" href="result_style.css" type="text/css">
</head>

<script>
    function postDocx() {
        event.preventDefault(); // 폼의 기본 제출 동작을 방지
    
        // AJAX 요청
        fetch('/statement_docx', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
            // body 데이터는 필요에 따라 추가
        })
        .then(response => response.json())
        .then(data => {
            if (data.url) {
                window.location.href = data.url; // 서버로부터 받은 URL로 리디렉션
            }
        })
        .catch(error => console.error('Error:', error));
    }

    function save_apply() {
        window.location.href = '/loading_statement_save';
    }

    function download_word() {
        window.location.href = '/download_statement_word';
    }

    function download_pdf() {
        window.location.href = '/download_statement_pdf';
    }

    function reset() {
        window.location.href = "/";
    }
</script>

<body>
    <h1>Big Mac Lab ChatGPT 진술조서 생성기</h1>
    <p>금융감독원</p>

    <div class="container">
        <div class="button-container">
            <button onclick="postDocx()">진술조서 수정</button>
            <p>[진술조서 수정]: Google Docs에서 현재 진술조서 수정</p> </br>
            <button onclick="save_apply()">수정 반영</button>
            <p>[수정 반영]: Google Docs에서 수정한 진술조서 반영 및 pdf 새로고침</p> </br>
            <button onclick="download_word()">진술조서 word 다운로드</button>
            <p>[진술조서 word 다운로드]: 진술조서 docx 형식으로 저장</p> </br>
            <button onclick="download_pdf()">진술조서 pdf 다운로드</button>
            <p>[진술조서 pdf 다운로드]: 진술조서 pdf 형식으로 저장</p> </br>
            <button onclick="reset()">처음으로 돌아가기</button>
            <p>[처음으로 돌아가기]: 첫 페이지로 복귀</p> </br>

        </div>

        <div class="pdf-viewer">
            <iframe src='pdf_url'> </iframe>
        </div>
    </div>

    <script>
        // 여기에 postDocx 함수
    </script>
</body>
</html>
