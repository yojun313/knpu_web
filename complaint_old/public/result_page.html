<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAILAB AI 고소장 생성 서비스</title>
  <link rel="stylesheet" href="result_style.css" type="text/css">
</head>

<script>
    function postDocx() {
        event.preventDefault(); // 폼의 기본 제출 동작을 방지
    
        // AJAX 요청
        fetch('/docx', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
            // body 데이터는 필요에 따라 추가
        })
        .then(response => response.json())
        .then(data => {
            if (data.url) {
                window.location.href = data.url; // 서버로부터 받은 URL로 리디렉션
            }
        })
        .catch(error => console.error('Error:', error));
    }

    function save_apply() {
        window.location.href = '/loading_save';
    }

    function download_word() {
        window.location.href = '/download_word';
    }

    function download_pdf() {
        window.location.href = '/download_pdf';
    }

    function reset() {
        window.location.href = "/";
    }
</script>

<body>
    <h1>PAILAB AI 고소장 생성 서비스</h1>
    <p>금융감독원</p>

    <div class="container">
        <div class="button-container">
            <button onclick="postDocx()">고소장 수정</button>
            <p>[고소장 수정]: Google Docs에서 현재 고소장 수정</p> </br>
            <button onclick="save_apply()">수정 반영</button>
            <p>[수정 반영]: Google Docs에서 수정한 고소장 반영 및 pdf 새로고침</p> </br>
            <button onclick="download_word()">고소장 word 다운로드</button>
            <p>[고소장 word 다운로드]: 고소장 docx 형식으로 저장</p> </br>
            <button onclick="download_pdf()">고소장 pdf 다운로드</button>
            <p>[고소장 pdf 다운로드]: 고소장 pdf 형식으로 저장</p> </br>
            <button onclick="reset()">처음으로 돌아가기</button>
            <p>[처음으로 돌아가기]: 첫 페이지로 복귀</p> </br>

        </div>

        <div class="pdf-viewer">
            <iframe src='pdf_url'> </iframe>
        </div>
    </div>

    <script>
        // 여기에 postDocx 함수
    </script>
</body>
</html>
